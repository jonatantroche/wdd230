<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Raleway&display=swap" rel="stylesheet">
    <title>Table</title>
</head>
<body>
    <table>
        <thead>
            <th colspan="4">Sales 2022</th>
        </thead>
        <tbody>
            <tr>
                <th>Month</th>
                <th>Amounth</th>
                <th>Sales Goal</th>
                <th>Goal Achieved</th>
            </tr>
            <tr>
                <td>August</td>
                <td style="background-color: #ffa02e; color:#fefefe;">$4,590</td>
                <td>$4,000</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
                <td>No</td>
            </tr>
            <tr>
                <td>October</td>
                <td style="background-color: #ffa02e; color:#fefefe;">$6,870</td>
                <td>$5,000</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>November</td>
                <td style="background-color: #ffa02e; color:#fefefe;">$8,610</td>
                <td>$7,500</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Black Friday Day</td>
                <td colspan="2">$3,200</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>December</td>
                <td style="background-color: #ffa02e; color:#fefefe;">$8,820</td>
                <td>$7,500</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Christmas Day</td>
                <td colspan="2">$4000</td>
                <td>No</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="4">Compiled 03.11.2022 by Jonatan T.</td>
        </tfoot>
    </table>
</body>
</html>
